<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <title>RASKUB Login</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
            monospace;
        }

    </style>
</head>
<script th:inline="javascript">
    const googleClientId = [[${GOOGLE_CLIENT_ID}]]
    const redirectUri = encodeURIComponent([[${REDIRECT_URI}]])
    const scope = encodeURIComponent([[${SCOPE}]])

    function handleLoginClick() {
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${googleClientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`
        window.location.href = authUrl
    }

    document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('btn-login');
        loginButton.onclick = function () {
            handleLoginClick();
        }
    });
</script>
<body>
<div id="root">
    <div style="text-align: center; margin-top: 50px;"><h1>Login</h1>
        <button id="btn-login"
                style="background-color: rgb(66, 133, 244); color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">
            Sign in with Google
        </button>
    </div>
</div>
</body>
</html>
